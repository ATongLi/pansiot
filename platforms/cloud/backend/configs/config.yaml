server:
  port: 8080
  mode: debug # debug, release, test
  read_timeout: 60
  write_timeout: 60
  allowed_hosts: "*"

database:
  host: localhost
  port: 5432
  user: postgres
  password: postgres
  dbname: pansiot_cloud
  sslmode: disable
  max_open_conns: 100
  max_idle_conns: 10
  max_lifetime: 3600

redis:
  host: localhost
  port: 6379
  password: ""
  db: 0
  pool_size: 10

jwt:
  secret: "your-secret-key-change-in-production"
  expire_time: 24 # hours
  issuer: "pansiot-cloud"

log:
  level: debug # debug, info, warn, error
  format: json # json, console
  output_path: "logs/app.log"
  max_size: 100 # MB
  max_backups: 3
  max_age: 7 # days
  compress: true
