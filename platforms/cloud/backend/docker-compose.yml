version: '3.8'

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:14-alpine
    container_name: pansiot-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pansiot_cloud
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - pansiot-network

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: pansiot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - pansiot-network

  # Cloud后端服务
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pansiot-cloud-backend
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=debug
    volumes:
      - ./configs:/app/configs
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
    networks:
      - pansiot-network

volumes:
  postgres_data:
  redis_data:

networks:
  pansiot-network:
    driver: bridge
